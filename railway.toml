[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"
buildCommand = "docker build --network=host -t $IMAGE_NAME ."
timeout = "30m"

[deploy]
startCommand = "python src/server.py"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
numReplicas = 1

[deploy.healthcheck]
path = "/health"
interval = "30s"
timeout = "10s"
retries = 3